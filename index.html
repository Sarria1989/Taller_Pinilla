<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>

    <link rel="stylesheet" href="static/Style.css">
</head>
<body>
    <section>

        <main id="suma1">

            <form name="forma_calculo" id="forma_calculo" action="" method="post" enctype="multipart/form-data">

                <label for="numero1">Digita el Primer Numero</label>
                <input type="number" name="numero1" id="numero1" pattern="[0-9]" tabindex="1" required autofocus>

                <label for="numero2">Digita el Segundo Numero</label>
                <input type="number" name="numero2" id="numero2" pattern="[0-9]" tabindex="1" required autofocus>

                <button onclick="sumar()" > Sumar</button>
                <button onclick="restar()" > Restar</button>
                <button onclick="multiplicar()" > Multiplicar</button>
                <button onclick="dividir()" > Dividir</button>

                <script>

                    function sumar(){

                        var num1 = document.getElementById("numero1").value;
                        var num2 = document.getElementById("numero2").value;

                        var resultado = parseInt(num1) + parseInt(num2);

                        document.writeln(resultado);

                    }

                    function restar(){

                        var num1 = document.getElementById("numero1").value;
                        var num2 = document.getElementById("numero2").value;

                        var resultado = parseInt(num1) - parseInt(num2);

                        document.writeln(resultado);

                    }

                    function multiplicar(){

                        var num1 = document.getElementById("numero1").value;
                        var num2 = document.getElementById("numero2").value;

                        var resultado = parseInt(num1) * parseInt(num2);

                        document.writeln(resultado);

                    }

                    function dividir(){

                        var num1 = document.getElementById("numero1").value;
                        var num2 = document.getElementById("numero2").value;

                        var resultado = parseInt(num1) / parseInt(num2);

                        document.writeln(resultado);

                    }

                </script>

            </form>
        </main>
    </section>
</body>
</html>
